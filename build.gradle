group 'dropwizard'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'io.dropwizard', name: 'dropwizard-core', version: '1.0.0'
    compile('org.projectlombok:lombok:1.16.6')
    compile group: 'io.dropwizard', name: 'dropwizard-views', version: '1.0.0'
    compile group: 'io.dropwizard', name: 'dropwizard-views-freemarker', version: '1.0.0'
}
